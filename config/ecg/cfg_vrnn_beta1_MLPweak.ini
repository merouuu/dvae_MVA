[User]
logger_type = 1
print_model = True
saved_root = /content/drive/MyDrive/DVAE/saved_model
data_path = /content/drive/MyDrive/DVAE/ecg_fast_data.npz

[Network]
name = VRNN
x_dim = 1
z_dim = 10
activation = tanh

# Stronger feature extractors → encoder uses z
dense_x = 32,32
dense_z = 16,16

# Keep missing dense layers empty (fine)
dense_hx_z =
dense_hz_x =
dense_h_z =

# Weaker RNN → prevents collapse
dim_RNN = 32
num_RNN = 1

# Regularization → ensures encoder is used
dropout_p = 0.4

tag = VRNN_ECG

[Training]
use_cuda = True
optimization = adam

# Higher beta → penalize ignoring z
beta = 1

# Slightly higher LR helps KL catch up early
lr = 0.0005

epochs = 50
early_stop_patience = 10
save_frequency = 5

[DataFrame]
dataset_name = ECG
shuffle = True
seed = 0
batch_size = 64
num_workers = 2
sequence_len = 300
use_random_seq = False
